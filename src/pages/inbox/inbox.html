<ion-header>

  <ion-navbar>
    <ion-title>Requisições</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-card *ngFor="let request of requests | async">
      <ion-card-header>
        Para: {{ request.emailCoor }}
      </ion-card-header>
      <ion-card-content>
        <p>{{ request.requisicao }}</p>
        <p>{{ request.resposta }}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
