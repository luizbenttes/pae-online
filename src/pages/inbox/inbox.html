
<ion-header>

  <ion-navbar>
    <ion-title>Inbox</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let request of requests | async">
      <ion-item>
        <h1>{{ request.emailAluno }}</h1>
        <p>{{ request.requisicao }}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removeRequest(request.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
