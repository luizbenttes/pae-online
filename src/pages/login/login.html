<ion-header>

  <!-- <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar> -->

</ion-header>



<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/imgs/pae-logo.png" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <div class="login-box">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input [type]="passwordType" clearOnEdit="false" [(ngModel)]="user.password"></ion-input>
          <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>

  <ion-row>
    <ion-col class="signup-col">
      <button ion-button class="submit-btn" full (click)="login(user)">Login</button>
      <button ion-button class="register-btn" block clear (click)="register()">Criar Nova Conta</button>
    </ion-col>
  </ion-row>

</ion-content>
