<ion-header>

  <ion-navbar>
    <ion-title>Nova Requisição</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="form">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" formControlName="emailAluno" [(ngModel)]="email"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Email Coordenação</ion-label>
      <ion-input type="text" formControlName="emailCoor"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Requisição</ion-label>
      <ion-textarea type="text" formControlName="requisicao"></ion-textarea>
    </ion-item>


    <div padding>
      <button ion-button block type="submit" (click)="onSubmit()">Enviar</button>
    </div>
  </form>
</ion-content>
